<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Taipei Trip Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  #map { height: 100vh; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  var map = L.map('map').setView([25.0330, 121.5654], 12);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
  }).addTo(map);

  L.marker([25.033964, 121.564468]).addTo(map).bindPopup('台北101');
  L.marker([25.087743, 121.524829]).addTo(map).bindPopup('士林夜市');
  L.marker([25.037516, 121.499962]).addTo(map).bindPopup('西门町');
  L.marker([25.109900, 121.845300]).addTo(map).bindPopup('九份老街');
</script>
</body>
</html>
